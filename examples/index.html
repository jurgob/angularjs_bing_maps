<!doctype html>
<html ng-app="testBingMap">
  <head>
    <title>angularjs TODO list</title>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>


    <script charset="UTF-8" type="text/javascript" src="https://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0&s=1"></script>
    <script src="../app.js"></script>
    <script src="../directives.js"></script>
    <script src="../services.js"></script>

    <script src="main.js"></script>
  </head>
  <body>
    <div class="mainCont"  ng-controller="MainCtrl">
      <h1 >{{title}}</h1>
      
	<map center="{{center}}"  >
		  <marker  lat="{{markers2[0][0]}}" lng="{{markers2[0][1]}}" text="txt"  type-name="blueMarker"  width="10" height="10"  ></marker>
      <marker ng-repeat="marker in markers"   lat="{{marker[0]}}" lng="{{marker[1]}}" text="txt"  type-name="blueMarker"  width="10" height="10"  ></marker>
	</map>

    </div>
  </body>
</html>
